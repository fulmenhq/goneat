# yamllint disable rule:document-start
# yamllint disable rule:truthy
# yamllint disable rule:line-length
name: License Audit
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  audit:
    # Use Fulmen-managed runner labels (x64/arm64 variants) instead of GitHub-hosted defaults.
    # This keeps CI consistent across repos and makes architecture selection explicit.
    runs-on: ubuntu-latest-x64-s
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
      - name: Install go-licenses
        run: |
          go install github.com/google/go-licenses@latest
      - name: License audit
        run: |
          make license-audit
      - name: Upload inventory artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: license-inventory
          path: dist/reports/license-inventory.csv
