# yamllint disable rule:truthy
name: Release binaries
on:
  push:
    tags:
      - 'v*'
permissions:
  contents: write
jobs:
  build-and-release:
    if: >-
      ${{ !github.event.repository.private ||

          vars.ALLOW_PRIVATE_RELEASES == 'true' }}
    environment: public-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x'
      - name: Install signing prerequisites
        run: |
          # Install GPG for future signing automation
          # Note: Actual signing is manual for v0.3.3
          # This prepares CI for future automation
          sudo apt-get update
          sudo apt-get install -y gnupg2
          gpg --version
      - name: Validate VERSION matches tag
        run: |
          VERSION_FILE=$(cat VERSION)
          echo "Git tag:      $GITHUB_REF_NAME"
          echo "VERSION file: $VERSION_FILE"
          if [ "$VERSION_FILE" != "$GITHUB_REF_NAME" ]; then
            echo "❌ VERSION mismatch: file=$VERSION_FILE tag=$GITHUB_REF_NAME"
            echo "   Fix: update VERSION before tagging"
            exit 1
          fi
          echo "✅ VERSION matches tag"
      - name: Build all platforms
        run: |
          chmod +x scripts/build-all.sh
          ./scripts/build-all.sh
      - name: Package artifacts
        run: |
          chmod +x scripts/package-artifacts.sh
          ./scripts/package-artifacts.sh
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
