$schema: 'https://json-schema.org/draft/2020-12/schema'
$id: 'https://schemas.fulmen.dev/embed-content-config-v1.0.0'
title: FulDX Embed Content Configuration
type: object
additionalProperties: False
required:
  - version
  - topics
properties:
  version:
    type: string
    const: 1.0.0
  topics:
    type: object
    minProperties: 1
    additionalProperties:
      type: object
      additionalProperties: False
      required:
        - title
        - description
        - include
      properties:
        title:
          type: string
          minLength: 1
        description:
          type: string
          minLength: 1
        include:
          type: array
          minItems: 1
          items:
            type: string
            minLength: 1
          uniqueItems: True
