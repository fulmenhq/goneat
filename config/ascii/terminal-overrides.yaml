# Terminal Width Override Configuration
# 
# This file contains empirically determined character widths for different terminals.
# Users can override this by placing their own terminal-overrides.yaml in:
#   $GONEAT_HOME/config/terminal-overrides.yaml
#
# To contribute new entries:
# 1. Run: goneat ascii diag in your terminal
# 2. Test with: goneat ascii box <tests/fixtures/ascii/*.txt
# 3. Document misalignments and submit a PR
version: "1.0.0"
terminals:
  Apple_Terminal:
    name: macOS Terminal
    notes: Generally follows Unicode width standards
  ghostty:
    name: Ghostty
    overrides:
      ⏱️: 2
      ☠️: 2
      ☹️: 2
      ⚠️: 2
      ✌️: 2
      "🎗️": 2
      "🎟️": 2
      "🖐️": 2
      "🛠️": 2
      ℹ️: 2
    notes: Calibrated via interactive session on Ghostty
  iTerm.app:
    name: iTerm2
    overrides:
      ⏱️: 2
      ☠️: 2
      ☹️: 2
      ⚠️: 2
      ✌️: 2
      "🎗️": 2
      "🎟️": 2
      "🖐️": 2
      "🛠️": 2
      ℹ️: 2
    notes: Calibrated via interactive session on iTerm2
