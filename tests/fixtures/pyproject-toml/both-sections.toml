# Project with both [project] and [tool.poetry] sections
# [project] should take precedence for version extraction

[project]
name = "dual-config-package"
version = "1.5.0"
description = "Package with both project and poetry configs"
requires-python = ">=3.8"

[tool.poetry]
name = "dual-config-package"
version = "1.5.0"  # Should be kept in sync
description = "Poetry section (version should match project)"

[tool.poetry.dependencies]
python = "^3.8"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"