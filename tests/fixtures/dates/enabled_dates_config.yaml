enabled: true
rules:
  future_dates:
    enabled: true
    max_skew: "24h"
    severity: "high"
    auto_fix: false
  stale_entries:
    enabled: false
    warn_days: 180
    severity: "medium"
  monotonic_order:
    enabled: true  # KEY: Enable monotonic ordering checks
    files:
      - "CHANGELOG.md"
      - "CHANGELOG*.md"
      - "HISTORY.md"
      - "RELEASE*.md"
      - "*.md"
    severity: "high"
    check_top_n: 0  # Check all entries
    ignore_files: []
  cross_file_consistency:
    enabled: false
    groups: []
    severity: "medium"
files:
  include:
    - "CHANGELOG*.md"
    - "HISTORY.md"
    - "RELEASE*.md"
    - "*.md"
  exclude:
    - "**/node_modules/**"
    - "**/.git/**"
    - "**/dist/**"
    - "**/build/**"
  text_extensions:
    - ".md"
    - ".txt"
  max_file_size_bytes: 4194304
date_patterns:
  - regex: '(\d{4})-(\d{2})-(\d{2})'
    order: "YMD"
    description: "ISO 8601 YYYY-MM-DD format"
timezone: "UTC"
ai_safety:
  enabled: true
  detect_placeholders: true
  detect_impossible: true
  severity: "medium"
output:
  format: "text"
  fail_on: "high"