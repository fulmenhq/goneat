# Goneat SSOT Consumer Configuration (Production)
# Defines how goneat syncs documentation and schemas from the crucible repository.
# Local developers can override values in ssot-consumer.local.yaml (gitignored).
#
# Priority:
#   1. ssot-consumer.local.yaml (gitignored, for local development)
#   2. ssot-consumer.yaml (this file, committed)
#   3. Environment variables (GONEAT_SSOT_CONSUMER_<SOURCE>_LOCAL_PATH)
#   4. Convention-based (../<source>)
version: v1.1.0

sources:
   - name: crucible
     repo: fulmenhq/crucible
     ref: main
     sync_path_base: lang/go
     assets:
       - type: config
         source_path: config
         paths:
           - '**/*'
         subdir: config/crucible-go
       - type: doc
         source_path: docs
         paths:
           - '**/*'
         subdir: docs/crucible-go
       - type: schema
         source_path: schemas
         paths:
           - '**/*'
         subdir: schemas/crucible-go

strategy:
  on_conflict: overwrite
  prune_stale: true
  verify_checksums: false
