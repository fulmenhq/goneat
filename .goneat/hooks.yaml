version: "1.0.0"
hooks:
  pre-commit:
    - command: "assess"
      args: ["--check", "--fail-on", "high"]
      stage_fixed: true
      priority: 10
      timeout: "90s"
  pre-push:
    - command: "assess"
      args: ["--check", "--fail-on", "medium"]
      priority: 10
      timeout: "2m"
optimization:
  only_changed_files: true
  cache_results: true
  parallel: "auto"
