version: "1.0.0"
hooks:
  pre-commit:
    - command: "assess"
      args: ["--categories", "format,lint,security", "--fail-on", "critical", "--package-mode"]
      priority: 10
      timeout: "90s"
  pre-push:
    - command: "assess"
      args: ["--categories", "format,lint,security,dependencies,dates,tools,maturity,repo-status", "--fail-on", "high", "--package-mode"]
      priority: 10
      timeout: "2m"
optimization:
  cache_results: true
  content_source: working
  only_changed_files: true
  parallel: auto
