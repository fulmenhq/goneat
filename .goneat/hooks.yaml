version: "1.0.0"
hooks:
  pre-commit:
    - command: "make"
      args: ["format-all"]
      priority: 5
      timeout: "60s"
    - command: "assess"
      args: ["--check", "--categories", "format,lint,dates,tools", "--fail-on", "critical"]
      priority: 10
      timeout: "90s"
  pre-push:
    - command: "make"
      args: ["format-all"]
      priority: 5
      timeout: "60s"
    - command: "make"
      args: ["verify-embeds"]
      priority: 7
      timeout: "30s"
    - command: "assess"
      args: ["--check", "--categories", "format,lint,security,dates,tools,maturity,repo-status", "--fail-on", "high"]
      priority: 10
      timeout: "2m"
optimization:
  cache_results: true
  content_source: working
  only_changed_files: false
  parallel: auto
