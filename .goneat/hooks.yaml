version: 1.0.0
hooks:
    pre-commit:
        - command: assess
          args:
            - --check
            - --categories
            - format,lint
            - --fail-on
            - critical
          priority: 10
          timeout: 90s
    pre-push:
        - command: assess
          args:
            - --check
            - --categories
            - format,lint,security
            - --fail-on
            - critical
          priority: 10
          timeout: 2m
optimization:
    cache_results: true
    content_source: working
    only_changed_files: false
    parallel: auto
