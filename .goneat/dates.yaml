# Dates assessment configuration
# This file controls which files are checked for date-related issues
enabled: true
rules:
  monotonic_order:
    enabled: true  # KEY: Enable monotonic ordering checks
    files:
      - "CHANGELOG.md"
      - "CHANGELOG*.md"
      - "HISTORY.md"
      - "RELEASE*.md"
      - "*.md"
    severity: "high"
files:
  # Using default includes (opt-in approach):
  # - CHANGELOG.md, **/CHANGELOG*.md
  # - **/HISTORY.md
  # - RELEASE_NOTES.md, **/RELEASE*.md
  # - **/VERSION
  exclude:
    # Default excludes (safety net) - merged with user config
    - "**/node_modules/**"
    - "**/.git/**"
    - "**/dist/**"
    - "**/build/**"
    - "**/.scratchpad/**"
    # Exclude comprehensive release documentation (not traditional changelog format)
    - "RELEASE_NOTES.md"
    - "RELEASE_CHECKLIST.md"
    - "docs/releases/**"
  text_extensions:
    - ".md"
    - ".txt"
    - ".yaml"
    - ".yml"
    - ".json"
    - ".toml"
  max_file_size_bytes: 4194304
date_patterns:
  - regex: '(\d{4})-(\d{2})-(\d{2})'
    order: "YMD"
    description: "ISO 8601 YYYY-MM-DD format"
timezone: "UTC"
ai_safety:
  enabled: true
  detect_placeholders: true
  detect_impossible: true
  severity: "medium"
output:
  format: "text"
  fail_on: "error"
