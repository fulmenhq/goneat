# goneat Tools Configuration (v1.0.0)
# Generated by: goneat doctor tools init
#
# This file is the SINGLE SOURCE OF TRUTH for tools configuration.
# There are NO hidden defaults or runtime merging.
#
# Edit this file to:
# - Add/remove tools
# - Change tool detection commands
# - Modify installer priorities
# - Define custom scopes
#
# Validate changes with: goneat doctor tools validate
# See schema: schemas/tools/tools.v1.0.0.json

scopes:
    all:
        description: All tools from all scopes
        tools:
            - ripgrep
            - jq
            - yq
            - go
            - go-licenses
            - golangci-lint
            - yamlfmt
            - prettier
            - gosec
            - govulncheck
            - gitleaks
            - goimports
            - gofmt
            - syft
    format:
        description: Code formatting tools
        tools:
            - goimports
            - gofmt
    foundation:
        description: Core foundation tools required for goneat and basic AI agent operation
        tools:
            - ripgrep
            - jq
            - yq
            - go
            - go-licenses
            - golangci-lint
            - yamlfmt
            - prettier
    sbom:
        description: Software Bill of Materials (SBOM) generation tools
        tools:
            - syft
    security:
        description: Security scanning tools
        tools:
            - gosec
            - govulncheck
            - gitleaks
tools:
    gitleaks:
        name: gitleaks
        description: Git secrets scanner
        kind: go
        detect_command: gitleaks version
        install_package: github.com/zricethezav/gitleaks/v8@latest
        version_args:
            - version
        check_args:
            - help
        installer_priority:
            all:
                - go-install
    go:
        name: go
        description: Go toolchain - required for Go projects
        kind: system
        detect_command: go version
        platforms:
            - darwin
            - linux
            - windows
        installer_priority:
            darwin:
                - brew
            linux:
                - brew
            windows:
                - scoop
                - winget
        version_scheme: semver
        minimum_version: 1.21.0
        recommended_version: 1.22.0
    go-licenses:
        name: go-licenses
        description: License compliance for Go dependencies
        kind: go
        detect_command: go-licenses -h
        install_package: github.com/google/go-licenses@latest
        check_args:
            - -h
        installer_priority:
            all:
                - go-install
    gofmt:
        name: gofmt
        description: Go formatter (bundled with Go toolchain)
        kind: bundled-go
        detect_command: gofmt -h
        check_args:
            - -h
        installer_priority:
            all:
                - builtin
    goimports:
        name: goimports
        description: Go import formatter
        kind: go
        detect_command: goimports -h
        install_package: golang.org/x/tools/cmd/goimports@latest
        check_args:
            - -h
        installer_priority:
            all:
                - go-install
    golangci-lint:
        name: golangci-lint
        description: Fast linters runner for Go
        kind: go
        detect_command: golangci-lint --version
        install_package: github.com/golangci/golangci-lint/cmd/golangci-lint@latest
        version_args:
            - --version
        check_args:
            - --help
        installer_priority:
            all:
                - go-install
        version_scheme: semver
        minimum_version: 1.54.0
        recommended_version: 2.4.0
    gosec:
        name: gosec
        description: Go security checker
        kind: go
        detect_command: gosec -version
        install_package: github.com/securego/gosec/v2/cmd/gosec@latest
        version_args:
            - -version
        check_args:
            - -h
        installer_priority:
            all:
                - go-install
    govulncheck:
        name: govulncheck
        description: Go vulnerability checker
        kind: go
        detect_command: govulncheck -version
        install_package: golang.org/x/vuln/cmd/govulncheck@latest
        version_args:
            - -version
        check_args:
            - -h
        installer_priority:
            all:
                - go-install
    jq:
        name: jq
        description: JSON processor - used in CI/CD scripts
        kind: system
        detect_command: jq --version
        platforms:
            - darwin
            - linux
            - windows
        installer_priority:
            darwin:
                - brew
            linux:
                - brew
            windows:
                - scoop
                - winget
    prettier:
        name: prettier
        description: Opinionated code formatter
        kind: node
        detect_command: prettier --version
        installer_priority:
            darwin:
                - brew
            linux:
                - brew
            windows:
                - bun
                - npm
    ripgrep:
        name: ripgrep
        description: Fast text search - used by goneat for license auditing
        kind: system
        detect_command: rg --version
        platforms:
            - darwin
            - linux
            - windows
        installer_priority:
            darwin:
                - brew
            linux:
                - brew
            windows:
                - scoop
                - winget
    syft:
        name: syft
        description: SBOM generator for software supply chain security
        kind: system
        detect_command: syft version
        version_args:
            - version
        check_args:
            - --help
        platforms:
            - darwin
            - linux
            - windows
        installer_priority:
            darwin:
                - brew
            linux:
                - brew
            windows:
                - scoop
    yamlfmt:
        name: yamlfmt
        description: YAML formatter and linter
        kind: go
        detect_command: yamlfmt --version
        install_package: github.com/google/yamlfmt/cmd/yamlfmt@latest
        version_args:
            - --version
        check_args:
            - --help
        installer_priority:
            all:
                - go-install
    yq:
        name: yq
        description: YAML processor
        kind: system
        detect_command: yq --version
        platforms:
            - darwin
            - linux
            - windows
        installer_priority:
            darwin:
                - brew
            linux:
                - brew
            windows:
                - scoop
                - winget
