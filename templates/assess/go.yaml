# .goneat/assess.yaml
# Repo type: go
# Generated by: goneat doctor assess init
version: 1
lint:
  yamllint:
    enabled: true
    strict: true
    paths:
      - ".github/workflows/**/*.yml"
      - ".github/workflows/**/*.yaml"
    ignore:
      - ".git/**"
      - "vendor/**"
      - "dist/**"
      - ".plans/**"
  github_actions:
    actionlint:
      enabled: true
      paths:
        - ".github/workflows/**/*.yml"
        - ".github/workflows/**/*.yaml"
      ignore:
        - ".git/**"
        - ".plans/**"
  shell:
    paths: ["**/*.sh", "scripts/**/*"]
    ignore:
      - ".git/**"
      - "vendor/**"
      - "dist/**"
      - ".plans/**"
    shfmt:
      enabled: true
      fix: false
      # Optional: ensure lint agrees with your repo's shfmt style
      # (goneat controls -d/-w; only put style flags here)
      args: ["-i", "4", "-ci"]
    shellcheck:
      enabled: false
  make:
    checkmake:
      enabled: true
      config:
        max_body_length: 15
        min_phony_targets: ["all", "clean", "test"]
    paths: ["**/Makefile"]
    ignore:
      - ".git/**"
      - ".plans/**"
